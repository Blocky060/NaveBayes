<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />

    <style>
      @font-face {
        font-family: "SB Aggro";
        src: url("./public/SB 어그로 L.ttf");
        font-weight: 300;
      }
      @font-face {
        font-family: "SB Aggro";
        src: url("./public/SB 어그로 B.ttf");
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="desktop-1">
      <div class="header">
        <div class="title"></div>
        <div class="div">나이브 베이즈 정리</div>
      </div>
      <div class="topicselector">
        <div class="topic-back"></div>
        <div class="topic-text">주제 입력</div>
      </div>
      <div class="result">
        <div class="result-back"></div>
        <div class="result-text">결과값</div>
      </div>
      <div class="ok-no">
        <img class="ok-button-icon" alt="" src="./public/ok-button.svg" />

        <div class="no-button">
          <div class="no-button1"></div>
          <img class="frame-icon" alt="" src="./public/frame.svg" />
        </div>
      </div>
      <div class="cal-button">
        <div class="cal-back"></div>
        <div class="cal-text">계산하기</div>
      </div>
      <div class="videocount">n번째 영상</div>
      <div class="explainresult">sdasdasdasdsadawd</div>
      <div class="isvaildgroup">
        <div class="isvaild">선택한 주제의 영상인가?</div>
        <img class="checkbox-icon" alt="" src="./public/checkbox.svg" />
      </div>
      <div class="status">
        <div class="ton">
          <div class="topic-on">주제O</div>
          <div class="topic-on-yes-status">0번</div>
          <div class="topic-on-no-status">0번</div>
          <div class="ton-child"></div>
        </div>
        <div class="ton-off">
          <div class="topic-on">주제X</div>
          <div class="topic-on-yes-status">0번</div>
          <div class="topic-on-no-status">0번</div>
          <div class="ton-child"></div>
        </div>
      </div>
    </div>
  </body>
</html>
